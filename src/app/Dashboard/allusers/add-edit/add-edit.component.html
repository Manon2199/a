<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
   
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="passwordUser">
                Password
                <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
            </label>
            <input type="password" formControlName="passwordUser" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwordUser.errors }" />
            <div *ngIf="submitted && f.passwordUser.errors" class="invalid-feedback">
                <div *ngIf="f.passwordUser.errors.required">Password is required</div>
                <div *ngIf="f.passwordUser.errors.minlength">Password must be at least 4 characters</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/allusers" class="btn btn-link">Cancel</a>
    </div>
</form>
