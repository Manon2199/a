<nav class="navbar navbar-dark bg-dark">
<a class="navbar-brand text-white">APIs</a>
</nav>

<kendo-grid
      [data]="view | async"
      [height]="533"
      [pageSize]="gridState.take"
      [skip]="gridState.skip"
      [sort]="gridState.sort"
      [pageable]="true"
      [sortable]="true"
      (dataStateChange)="onStateChange($event)"
      (edit)="editHandler($event)"
      (cancel)="cancelHandler($event)"
      (save)="saveHandler($event)"
      (remove)="removeHandler($event)"
      (add)="addHandler($event)"
      [navigable]="true"
    >
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Add new API</button>
      </ng-template>
     
      <kendo-grid-column
      onclick=""
        field="projectName"
        title="Project Name"
      ></kendo-grid-column>
      <kendo-grid-column
        field="serverName"
        title="Server Name"
      ></kendo-grid-column>
      <kendo-grid-column
        field="dataName"
        title="Data Name"
      ></kendo-grid-column>
      <kendo-grid-column
      field="userid"
      title="UserID"
    ></kendo-grid-column>
    <kendo-grid-column
    field="password"
    title="Password"
  ></kendo-grid-column>
  <kendo-grid-column width="150" title=" Log Details">
    <ng-template kendoGridCellTemplate let-dataItem>
      <button class="k-button" (click)="showDetails(dataItem)">Show details</button>
    </ng-template>
  </kendo-grid-column>
    
      <kendo-grid-command-column title="command" width="220">
        
        <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem >
          <button kendoGridEditCommand  [disabled]="role=='3' && !bool(dataItem)" [primary]="true">Edit</button>
          <button kendoGridRemoveCommand>Remove</button>
          <button kendoGridSaveCommand >
            {{ isNew ? "Add" : "Update" }}
          </button>
          <button kendoGridCancelCommand>
            {{ isNew ? "Discard changes" : "Cancel" }}
          </button>
        </ng-template>
      </kendo-grid-command-column>
</kendo-grid>
