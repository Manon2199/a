<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">List of Users</a>
</nav>
<kendo-grid
      [data]="view | async"
      [height]="533"
      [pageSize]="gridState.take"
      [skip]="gridState.skip"
      [sort]="gridState.sort"
      [pageable]="true"
      [sortable]="true"
      (dataStateChange)="onStateChange($event)"
      (edit)="editHandler($event)"
      (cancel)="cancelHandler($event)"
      (save)="saveHandler($event)"
      (remove)="removeHandler($event)"
      (add)="addHandler($event)"
      [navigable]="true"
    >
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Add new</button>
      </ng-template>
      <kendo-grid-column
        field="userName"
        title="UserName"
      ></kendo-grid-column>
      <kendo-grid-column
        field="userEmail"
        title="Email"
      ></kendo-grid-column>
      <kendo-grid-column
        field="idr"
        title="Role"
      ></kendo-grid-column>
    
      <kendo-grid-command-column title="command" width="220">
        
        <ng-template kendoGridCellTemplate let-isNew="isNew">
          <button kendoGridEditCommand [disabled]="role=='3'" [primary]="true">Edit</button>
          <button kendoGridRemoveCommand [disabled]="role=='3'">Remove</button>
          <button kendoGridSaveCommand [disabled]="(formGroup?.invalid || role=='3')">
            {{ isNew ? "Add" : "Update" }}
          </button>
          <button kendoGridCancelCommand>
            {{ isNew ? "Discard changes" : "Cancel" }}
          </button>
        </ng-template>
      </kendo-grid-command-column>
    </kendo-grid>
